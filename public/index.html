        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        @keyframes bootPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes bootProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }
        
        /* Desktop hover effects */
        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Window animations */
        .window-enter {
            animation: windowOpen 0.3s ease-out;
        }
        
        @keyframes windowOpen {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Terminal styling */
        .terminal {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .terminal input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-family: inherit;
        }
        
        /* Game styling */
        .snake-cell {
            transition: all 0.1s ease;
        }
        
        .tic-tac-toe-cell {
            transition: background-color 0.2s ease;
        }
        
        .tic-tac-toe-cell:hover {
            background-color: #e5e7eb;
